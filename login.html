<body>
<div id="signUpHead">
   <a href="index.html" style="text-decoration: none; color: black">
       <table  style="margin-left: 590px ">

            <td><img src="projectMedia/triangle.png"
                     style="border-radius: 80px;
                 height: 60px;
                 width: 60px" >
            </td>
            <td><b>PlayList</b></td>
        </tr>
    </table>
   </a>

                 ">

font-family: Calibri">To continue, log in to PlayList.</p>

    </table>
    <table  style="margin-left: 480px; border-spacing: 10px">
        <tr>

        </tr>

        </tr>

        <tr> <td colspan="2"></td></tr>

        </tr>

            <td colspan="2" style="padding-top: 5px;
                                   padding-bottom: 20px;
                                   border-bottom: solid 1px"><a href="signUp.html"><button id="signupforplaylist" type="button">SIGN UP FOR PLAYLIST</button></a></td>
        </tr>

    </table>
